<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Employees</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Employees">
            <p:dataTable emptyMessage="No employee has been found."
                         paginator="true">
                <f:facet name="header">
                    <p:commandButton value="New" oncomplete="PF('empDialog').show();" />
                </f:facet>

                <p:column headerText="Employee number">
                </p:column>

                <p:column headerText="CPF">
                </p:column>

                <p:column headerText="Admission date">
                </p:column>

                <p:column headerText="Actions">
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

    <p:dialog header="Employee" widgetVar="empDialog"
              draggable="false" resizable="false" modal="true" closable="false">
        <h:form>
            <h:panelGrid columns="2">

                <p:outputLabel value="Employee number"/>
                <p:inputText maxlength="15" size="20"/>

                <p:outputLabel value="Admission date:" />
                <p:calendar disabledWeekends="true"/>


                <p:outputLabel value="Person:" />
                <p:selectOneMenu filter="true">
                    <f:selectItem itemValue="" itemLabel="Select a person" />
                </p:selectOneMenu>

            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Save" />
                <p:commandButton value="Close" oncomplete="PF('empDialog').hide();" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
